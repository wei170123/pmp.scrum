<ion-view title="上肢運動">
    <ion-content>
        <ion-list class="list">
            <ion-item ng-repeat="sports in ulCtrl.sports track by $index">
                <!-- <ion-item class="item item-checkbox item-button-right"> -->
                <div class="item item-checkbox item-button-right">
                    <label class="checkbox">
                        <input type="checkbox" ng-model="ulCtrl.checkedList[$index]" ng-click="ulCtrl.boxClick(ulCtrl.checkedList[$index], sports, $index)">
                    </label>
                    <font color="＃000000">{{sports.sportsName}}</font>

                    <button class="button button-outline button-stable" ng-click="imgShow = !imgShow" style="z-index:4">
                        <!-- <font color="#888888">Details</font> -->
                        <i class="ion-information-circled"></i>
                    </button>
                </div>
                <!-- </ion-item> -->

                <ion-slide-box>
                    <ion-slide ng-repeat="img in sports.referenceId" ng-show="imgShow">
                        <img ng-src={{img.resourcePath}} width="100%"></img>
                    </ion-slide>
                </ion-slide-box>
            </ion-item>
        </ion-list>

        <button class="button button-block button-dark" ng-click="ulCtrl.confirm()">
            確認
        </button>
    </ion-content>
</ion-view>
