<ion-view title="專屬運動處方">
    <ion-content>
        <ion-list show-delete="false" show-reorder="false" can-swipe="true">
            <ion-item ng-repeat="usersport in lsCtrl.userSports" class="item-thumbnail-left" ng-click="showDetails = ! showDetails">

                <h2>{{usersport.createTime}}</h2>

                <ion-option-button class="button-assertive" ng-click="lsCtrl.deleteSportsDetail(usersport)">
                    刪除
                </ion-option-button>
                <ion-list>
                    <ion-item ng-repeat="sport in usersport.sports" ng-show="showDetails">
                        {{sport.sportsName}}
                    </ion-item>
                </ion-list>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
