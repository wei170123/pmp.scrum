    <title>Resumex - Professional HTML CSS Resume Website Template</title>

    <!-- favicon -->

    <!-- web-fonts -->
    <link href="https://fonts.googleapis.com/css?family=Hind:300,400,500,600,700" rel="stylesheet">

<body id="page-top" data-spy="scroll" data-target=".navbar">
    <div id="main-wrapper">

        <!-- Page Preloader -->
        <div id="preloader">
            <div id="status">
                <div class="status-mes"></div>
            </div>
        </div>

        <div class="columns-block container">
            <div class="left-col-block blocks">
                <header class="header theiaStickySidebar">
                    <div class="profile-img">
                        <img id="pImg" src="img/img-profile.jpg" class="img-responsive" alt="" />
                    </div>
                    <div class="content">
                        <h1 id="name"></h1>
                        <span class="lead" id="job"></span>

                        <div class="about-text">
                            <p id="info"> </p>

                            <!-- <p>Energistically fabricate customized imperatives through cooperative catalysts for change.
                            </p> -->


                            <!-- <p><img src="img/Signature.png" alt="" class="img-responsive"/></p> -->
                        </div>
                    </div>

                </header>
                <!-- .header-->
            </div>
            <!-- .left-col-block -->


            <div class="right-col-block blocks">
                <div class="theiaStickySidebar">
                    <section class="expertise-wrapper section-wrapper gray-bg">
                        <div class="container-fluid" id="contentDiv">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="section-title">
                                        <h2>專業</h2>
                                    </div>
                                </div>
                            </div>
                            <!-- .row -->

                            <div class="row" id="expDiv">
                                <div class="col-md-12">
                                    <div class="expertise-item" id="expertiseItem">
                                        <h3 id="name"></h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!-- .expertise-wrapper -->

                    <section class="section-wrapper skills-wrapper">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="section-title">
                                        <h2>技能</h2>
                                    </div>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="progress-wrapper" id="skillDiv">

                                        <div class="progress-item" id="skillItem">
                                            <span class="progress-title" id="skillName"></span>

                                            <div class="progress">
                                                <div class="progress-bar" role="progressbar" aria-valuenow="62"
                                                    aria-valuemin="0" aria-valuemax="100" style="width: 0%"
                                                    id="skillWidth"><span class="progress-percent"
                                                        id="skillProgess">0%</span>
                                                </div>
                                            </div>
                                            <!-- .progress -->
                                        </div>
                                        <!-- .skill-progress -->

                                    </div>
                                    <!-- /.progress-wrapper -->
                                </div>
                            </div>
                            <!--.row -->
                        </div>
                        <!-- .container-fluid -->
                    </section>
                    <!-- .skills-wrapper -->

                    <section class="section-wrapper section-experience gray-bg">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="section-title">
                                        <h2>工作經驗</h2>
                                    </div>
                                </div>
                            </div>
                            <!--.row-->
                            <div class="row">
                                <div class="col-md-12" id="workDiv">
                                    <div class="content-item" id="workItem">
                                        <small id="workYear"></small>
                                        <h3 id="workName"></h3>
                                        <!-- <h4>Computer & Motor Ltd.</h4> -->
                                        <!-- <p>United Kingdom, London</p> -->
                                    </div>
                                </div>
                            </div>
                            <!--.row-->
                        </div>
                        <!-- .container-fluid -->

                    </section>
                    <!-- .section-experience -->

                    <section class="section-wrapper section-education">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="section-title">
                                        <h2>學歷</h2>
                                    </div>
                                </div>
                            </div>
                            <!--.row-->
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="content-item">
                                        <!-- <small>2010 - 2012</small> -->
                                        <h3 id="education"></h3>
                                        <!-- <h4>University of California</h4>

                    <p>United Kingdom, London</p> -->
                                    </div>
                                </div>
                            </div>
                            <!--.row-->
                        </div>
                        <!-- .container-fluid -->

                    </section>
                    <!-- .section-education -->

                    <!-- .portfolio -->

                    <!-- <section class="section-contact section-wrapper gray-bg">
                        <div class="container-fluid">

                            </div>
                    </section> -->
                    <!--.section-contact-->

                                    <div class="col-md-12">
                                        <div class="copytext">&copy; Resumex. All rights reserved | Design By: <a
                                                href="https://themehippo.com">themehippo</a></div>
                                    </div>
                                </div>
                                <!--.row-->
                            </div>
                            <!-- .container-fluid -->
                        </div>
                        <!-- .copyright-section -->
                    </footer>
                    <!-- .footer -->
                </div>
                <!-- Sticky -->
            </div>
            <!-- .right-col-block -->
        </div>
        <!-- .columns-block -->
    </div>
    <!-- #main-wrapper -->

    <script src="js/jquery-2.1.4.min.js"></script>

    <script src="js/bootstrap.min.js"></script>

    <script src="js/scripts.js"></script>
